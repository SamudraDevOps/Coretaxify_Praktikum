name: One-time Force Mirror to GitLab

on:
  workflow_dispatch: {}   # hanya jalan saat kamu klik Run (manual)

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      GITLAB_REMOTE: ${{ secrets.GITLAB_REMOTE }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add GitLab remote
        shell: bash
        run: |
          if [[ -z "$GITLAB_TOKEN" || -z "$GITLAB_REMOTE" ]]; then
            echo "Secrets GITLAB_TOKEN / GITLAB_REMOTE belum diset"; exit 1
          fi
          CLEAN_REMOTE="${GITLAB_REMOTE#https://}"
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@${CLEAN_REMOTE}"
          git remote -v

      - name: Force push branches (overwrite)
        run: |
          # + = force update, --atomic = all-or-nothing, --prune = hapus branch yang sudah dihapus di GitHub
          git push --prune --atomic gitlab +refs/heads/*:refs/heads/*

      - name: Force push tags (overwrite)
        run: |
          git push --prune --force gitlab --tags
