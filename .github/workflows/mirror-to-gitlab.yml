name: One-time Force Mirror to GitLab

on:
  workflow_dispatch: {}   # hanya jalan saat kamu klik Run (manual)

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      GITLAB_REMOTE: ${{ secrets.GITLAB_REMOTE }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add GitLab remote
        shell: bash
        run: |
          if [[ -z "$GITLAB_TOKEN" || -z "$GITLAB_REMOTE" ]]; then
            echo "Secrets GITLAB_TOKEN / GITLAB_REMOTE belum diset"; exit 1
          fi
          CLEAN_REMOTE="${GITLAB_REMOTE#https://}"
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@${CLEAN_REMOTE}"
          git remote -v

      - name: Push main & dev branches
        run: |
          git push gitlab main:main
          git push gitlab dev:dev

      - name: Push tags
        run: |
          git push gitlab --tags
